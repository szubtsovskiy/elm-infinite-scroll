<!doctype html>

<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Elm</title>
  <meta name="description" content="Infinite scroll implementation written in Elm" />
  <meta name="author" content="Sergey Zubtsovskiy">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
      <ul id="tabs" class="nav nav-pills nav-justified" role="tablist">
        <li role="presentation" class="active"><a href="#direct" data-toggle="tab">Direct</a></li>
        <li role="presentation"><a href="#reversed" data-toggle="tab">Reversed</a>
        </li>
      </ul>

      <div class="tab-content" id="exampleContent">
        <div role="tabpanel" class="tab-pane active fade in" id="direct">
          <div id="container-direct">
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="reversed">
          <div id="container-reversed">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
